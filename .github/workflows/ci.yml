name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Debug, Release]
        include:
          - os: ubuntu-latest
            compiler: gcc
          - os: windows-latest
            compiler: msvc
          - os: macos-latest
            compiler: clang

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python (for build scripts)
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build libpq-dev libomp-dev

    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install cmake ninja postgresql libomp

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DCMAKE_CXX_COMPILER=${{ matrix.compiler == 'clang' && 'clang++' || matrix.compiler == 'gcc' && 'g++' || 'cl' }} \
          -DBUILD_TESTING=ON

    - name: Build
      run: |
        cd build
        ninja

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure --parallel 4

    - name: Run benchmarks (Release only)
      if: matrix.build_type == 'Release'
      run: |
        cd build
        # Run performance benchmarks if available
        if [ -f "./benchmarks/hypercube_bench" ]; then
          ./benchmarks/hypercube_bench --benchmark_format=json > benchmark_results.json
        fi

    - name: Upload benchmark results
      if: matrix.build_type == 'Release'
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results-${{ matrix.os }}-${{ matrix.build_type }}
        path: build/benchmark_results.json

  code-quality:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install code quality tools
      run: |
        python -m pip install --upgrade pip
        pip install clang-format clang-tidy cpplint cmake-format

    - name: Check code formatting
      run: |
        find cpp -name "*.cpp" -o -name "*.hpp" | xargs clang-format --dry-run --Werror --style=file

    - name: Static analysis
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Debug -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
        # Run clang-tidy on core files
        find ../cpp/src -name "*.cpp" | head -5 | xargs clang-tidy -p .

    - name: Check CMake formatting
      run: |
        cmake-format --check CMakeLists.txt cpp/CMakeLists.txt

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  performance-regression:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build libpq-dev libomp-dev

    - name: Build and benchmark main branch
      run: |
        git checkout main
        mkdir build-main
        cd build-main
        cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Release
        ninja
        # Run benchmarks and save results
        ./hypercube_cli --benchmark > benchmark_main.json

    - name: Build and benchmark PR branch
      run: |
        git checkout ${{ github.sha }}
        mkdir build-pr
        cd build-pr
        cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Release
        ninja
        # Run benchmarks and save results
        ./hypercube_cli --benchmark > benchmark_pr.json

    - name: Compare performance
      run: |
        python ../scripts/compare_benchmarks.py benchmark_main.json benchmark_pr.json

  deploy:
    needs: [build-and-test, code-quality, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build release artifacts
      run: |
        mkdir build
        cd build
        cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=../install
        ninja
        ninja install

    - name: Create release archive
      run: |
        cd install
        tar -czf ../hypercube-${{ github.sha }}.tar.gz .

    - name: Upload release artifacts
      uses: actions/upload-artifact@v3
      with:
        name: hypercube-release
        path: hypercube-${{ github.sha }}.tar.gz

